<!DOCTYPE html>
<html>

<head>
    <title>Trains n' things</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/slate/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
    <script src="assets/js/moment.js" type="text/javascript"></script>
    
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center col-lg-8 col-lg-offset-2">
            <h1>
				Trains n' things
			</h1>
            <h3>
				To be announced: things 
			</h3>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-success">
                    <div class="panel panel-heading">
                        <h3 class="text-center"><strong>Current Train Schedule</strong></h3>
                    </div>
                    <div class="panel-body">
                        <table class="table table-striped" id="trainInfo">
                            <tr>
                                <th>Train Line</th>
                                <th>Destination</th>
                                <th>Frequency [minutes]</th>
                                <th>Next Arrival</th>
                                <th>Minutes till Arrival</th>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-lg-offset-3">
                <div class="panel panel-warning">
                    <div class="panel-heading">
                        <h3 class="text-center"><strong>Add Train</strong></h3>
                    </div>
                    <div class="panel-body">
                        <form class="text-center">
                            <div class="form-group">
                                <label for="trainName">Train Name</label>
                                <input type="trainName" class="form-control text-center" id="trainName">
                            </div>
                            <div class="form-group">
                                <label for="trainDestination">Destination</label>
                                <input type="trainDestination" class="form-control text-center" id="trainDestination">
                            </div>
                            <div class="form-group">
                                <label for="trainTime">Train Time (HH:mm)</label>
                                <input type="trainTime" class="form-control text-center" id="trainTime">
                            </div>
                            <div class="form-group">
                                <label for="trainFrequency">Frequency (min)</label>
                                <input type="trainFrequency" class="form-control text-center" id="trainFrequency">
                            </div>
                            <button type="submit" class="btn btn-primary" id="submitTrain">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
    <script src="assets/js/script.js" type="text/javascript"></script>
    
    
    
</body>

</html>
